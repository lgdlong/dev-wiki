        type: integer
      entityType:
        $ref: '#/definitions/api_go_internal_domain.EntityType'
      parentId:
        type: integer
    required:
    - authorId
    - content
    - entityId
    - entityType
    type: object
  api_go_internal_domain.CreateTagDTO:
    properties:
      description:
        type: string
      name:
        maxLength: 50
        minLength: 1
        type: string
    required:
    - name
    type: object
  api_go_internal_domain.CreateTutorialDTO:
    properties:
      content:
        type: string
      title:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - content
    - title
    type: object
  api_go_internal_domain.CreateVideoDTO:
    properties:
      channelTitle:
        type: string
      description:
        type: string
      duration:
        type: integer
      metadata:
        items:
          type: integer
        type: array
      thumbnailUrl:
        type: string
      title:
        type: string
      uploaderId:
        type: integer
      youtubeId:
        type: string
    required:
    - youtubeId
    type: object
  api_go_internal_domain.CreateVideoTagDTO:
    properties:
      tagId:
        type: integer
      videoId:
        type: integer
    required:
    - tagId
    - videoId
    type: object
  api_go_internal_domain.CreateVoteDTO:
