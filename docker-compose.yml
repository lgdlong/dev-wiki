version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: dev-wiki-postgres:prod # ƒê·ªïi th√†nh prod cho ƒë·ªìng b·ªô
    container_name: dev-wiki-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # üîí B·∫¢O M·∫¨T: ƒê√£ ƒë√≥ng port 5432 l·∫°i.
    # API v√† DBeaver s·∫Ω k·∫øt n·ªëi qua m·∫°ng n·ªôi b·ªô Docker.
    # N·∫øu b·∫°n C·∫¶N k·∫øt n·ªëi t·ª´ m√°y t√≠nh c√° nh√¢n, h√£y d√πng: "127.0.0.1:5432:5432"
    # ports:
    #   - "5432:5432"
    volumes:
      - ./apps/db:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    # T·ªëi ∆∞u log
    logging: &logging-config
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: .
      dockerfile: Dockerfile.nestjs
    image: dev-wiki-api:prod
    container_name: dev-wiki-api
    environment:
      # --- App ---
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      FRONTEND_URL: ${FRONTEND_URL}
      DEFAULT_API_BASE_URL: ${DEFAULT_API_BASE_URL}
      DEFAULT_FRONTEND_URL: ${DEFAULT_FRONTEND_URL}
      # --- Database ---
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      USERNAME: ${DB_USER}
      PASSWORD: ${DB_PASSWORD}
      # --- Auth & Others ---
      JWT_SECRET: ${JWT_SECRET}
      HASH_SALT_ROUNDS: ${HASH_SALT_ROUNDS}
      GOOGLE_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-${GOOGLE_CLIENT_ID}}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-${GOOGLE_CLIENT_SECRET}}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
    ports:
      # ‚úÖ B·∫£o m·∫≠t: Ch·ªâ m·ªü port ·ªü Localhost ƒë·ªÉ Nginx h·ª©ng
      - "127.0.0.1:3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - app-network
    logging: *logging-config # T√°i s·ª≠ d·ª•ng config log b√™n tr√™n

  dbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: dev-wiki-dbeaver
    restart: unless-stopped
    ports:
      # ‚úÖ B·∫£o m·∫≠t: Ch·ªâ m·ªü ·ªü Localhost, d√πng SSH Tunnel ƒë·ªÉ v√†o
      - "127.0.0.1:8978:8978"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    logging: *logging-config

# ƒê·ªãnh nghƒ©a Volumes
volumes:
  postgres_data: {}
  cloudbeaver_data: {}

# ‚ö†Ô∏è QUAN TR·ªåNG: Ph·∫£i ƒë·ªãnh nghƒ©a network ·ªü ƒë√¢y th√¨ ·ªü tr√™n m·ªõi d√πng ƒë∆∞·ª£c
networks:
  app-network:
    driver: bridge
