version: '3.8'

services:
  # ================================
  # 1. NGINX PROXY MANAGER
  # ================================
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt
    networks:
      - dev-wiki-network

  # ================================
  # 2. PostgreSQL Database
  # ================================
  postgres:
    image: lgdlong/dev-wiki-postgres:latest
    container_name: dev-wiki-postgres
    restart: unless-stopped
    environment:
      # Map biến của Docker Image <= Biến từ file .env (PROD)
      POSTGRES_DB: ${PROD_DB_NAME}
      POSTGRES_USER: ${PROD_DB_USER}
      POSTGRES_PASSWORD: ${PROD_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro
    networks:
      - dev-wiki-network
    healthcheck:
      # Dùng đúng user/db từ env để check
      test: ["CMD-SHELL", "pg_isready -U ${PROD_DB_USER} -d ${PROD_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ================================
  # 3. Go API Backend
  # ================================
  api_go:
    build:
      context: ./api_go
      dockerfile: Dockerfile
    container_name: dev-wiki-api-go
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    
    # Map Port: Lấy PROD_PORT (3000) ở host map vào port 8080 của container
    expose:
      - "${PROD_PORT}" 
      - "8080"

    environment:
      # --- Cấu hình chung ---
      NODE_ENV: ${NODE_ENV}
      PORT: 8080 # Port nội bộ container, Go nên listen port này

      # --- Database Connection (Lấy từ PROD variables) ---
      # Go App cần biến tên là DB_HOST, ta gán giá trị PROD_DB_HOST vào
      DB_HOST: ${PROD_DB_HOST} 
      DB_PORT: ${PROD_DB_PORT}
      DB_NAME: ${PROD_DB_NAME}
      DB_USER: ${PROD_DB_USER}
      DB_PASSWORD: ${PROD_DB_PASSWORD}
      DB_SCHEMA: ${PROD_DB_SCHEMA}

      # --- App Configuration ---
      API_BASE_URL: ${PROD_API_BASE_URL}
      FRONTEND_URL: ${PROD_FRONTEND_URL}
      GOOGLE_CALLBACK_URL: ${PROD_GOOGLE_CALLBACK_URL}

      # --- Shared Secrets (Dùng chung DEV/PROD) ---
      JWT_SECRET: ${JWT_SECRET}
      HASH_SALT_ROUNDS: ${HASH_SALT_ROUNDS}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}

    networks:
      - dev-wiki-network

volumes:
  postgres_data: {}
  npm-data: {}
  npm-letsencrypt: {}

networks:
  dev-wiki-network:
    driver: bridge
